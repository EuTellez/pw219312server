<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Arrastrar y Soltar</title>
	<style>
		img
		{
			width: 90px;
		}
		#div1,#div2
		{
			float: left;
			border: 1px solid black;
			height: 370px;
			margin: 10px;
			padding: 10px;
			width: 100px;
		}
	</style>
</head>
<body>
	<h2>Arrastrar y Soltar</h2>
	<!-- div#div1  para asignarle el id a un div-->
	<div id="div1" ondragover="allowDrop(event)" ondrop="drop(event)">
		<img src="imgpw/twitter.png" draggable="true" ondragstart="drag(event)" id="logo1">
		<img src="imgpw/twitter.png" draggable="true" ondragstart="drag(event)" id="logo2">
		<img src="imgpw/twitter.png" draggable="true" ondragstart="drag(event)" id="logo3">
		<img src="imgpw/twitter.png" draggable="true" ondragstart="drag(event)" id="logo4">
		<!-- draggable es para permitir que se arrastre
		ondragstart es para guardar el id en event y asi poder replicarlo -->
	</div>
	<!-- ondragover es para permitir poner un elemento sobre la caja y allowDrop es para permitir soltar -->
	<div id="div2" ondragover="allowDrop(event)" ondrop="drop(event)"> 
	</div>
	<script>
		function drag(ev)
		{
			//copio el id de la imagen al evento con el alias text
			ev.dataTransfer.setData("text",ev.target.id);
		}
		function allowDrop(ev)
		{
			//desactivamos el evento que rechaza el objeto
			ev.preventDefault();
		}
		function drop(ev)
		{
			ev.preventDefault();
			var data=ev.dataTransfer.getData("text");
			ev.target.appendChild(document.getElementById(data));
		}
	</script>
</body>
</html>
